version: '3'

networks:
   monitor-net:
     driver: bridge

services:

  prometheus:
   image: prometheus:latest
   command:  prometheus --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.retention=30d
   privileged: true
   ports:
    - "9090:9090"
   volumes:
    - prometheus:/etc/prometheus/data
   hostname: prometheus
   container_name: prometheus
   restart: always
   logging:
    driver: "json-file"
    options:
     max-size: "250m"
     max-file: "3"
       
  alertmanager:
   image: alertmanager:latest
   env_file: './environment.env'
   command: /etc/prometheus/run.sh
   privileged: true
   ports:
    - "9093:9093"
   hostname: alertmanager
   container_name: alertmanager
   restart: always
   logging:
    driver: "json-file"
    options:
     max-size: "250m"
     max-file: "3"
  
  nodeexporter:
    image: 10.129.176.139:8182/node-exporter:v1.0.0
    container_name: nodeexporter
    user: root
    privileged: true
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    ports:
      - "9100:9100"

volumes:
 prometheus:
  external:
